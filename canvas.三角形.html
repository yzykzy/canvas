<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #canvas {
      border: 1px solid #f1939c;
    }
  </style>
</head>

<body>
  <div>
    <canvas id="canvas"></canvas>
  </div>

  <script>
    let canvas = document.querySelector('#canvas')
    canvas.width = '1000'
    canvas.height = '520'

    let ctx = canvas.getContext('2d')

    ctx.beginPath()
    ctx.moveTo(25, 25)
    ctx.lineTo(105, 25)
    ctx.lineTo(25, 105)
    ctx.fill()

    ctx.beginPath()
    ctx.moveTo(125, 125)
    ctx.lineTo(125, 45)
    ctx.lineTo(45, 125)
    ctx.closePath()
    ctx.stroke()
  </script>
</body>

</html>
