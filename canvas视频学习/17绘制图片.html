<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <canvas id="canvas"></canvas>

  <script>
    /** @type {HTMLCanvasElement} */
    let canvas = document.getElementById('canvas')
    canvas.width = '1000'
    canvas.height = '500'
    let ctx = canvas.getContext('2d')

    let img = new Image()
    img.src = '../images/mm.jpg' //650*413

    img.onload = function() {
      // 第一种绘制图片的方式
      // ctx.drawImage(img, 0, 0) //（图片对象，x，y）

      // 第二种方式
      // ctx.drawImage(img, 0, 0, 600, 400) //(图片对象，x,y,宽度，高度)

      // 第三种 
      ctx.drawImage(img, 290, 0, 200, 200, 0, 0, 600, 400) //（图片对象，裁剪的起点x，裁剪的起点y,裁剪的宽，裁剪的高，画布渲染的x，画布渲染的y，画布渲染的宽，画布渲染图片的高）
    }
  </script>
</body>

</html>
