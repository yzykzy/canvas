<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <canvas id="canvas">

</canvas>


  <script>
    function draw() {
      /** @type {HTMLCanvasElement} */
      let canvas = document.getElementById('canvas')
      canvas.width = '1000'
      canvas.height = '500'
      let ctx = canvas.getContext('2d')
      console.log(ctx, "ctx")

      ctx.beginPath()
      ctx.moveTo(300, 200)
      ctx.lineTo(350, 250)
      ctx.lineTo(350, 200)
      ctx.lineTo(300, 200)
      ctx.stroke()
      ctx.closePath()

      ctx.beginPath()
      ctx.moveTo(200, 100)
      ctx.lineTo(250, 150)
      ctx.lineTo(250, 100)
      ctx.lineTo(200, 100)
      ctx.fill()
      ctx.closePath()
    }

    draw()
  </script>

</body>

</html>
