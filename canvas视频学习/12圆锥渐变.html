<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <canvas id="canvas">

    </canvas>

  <script>
    /** @type {HTMLCanvasElement} */
    let canvas = document.getElementById('canvas')
    canvas.width = '600'
    canvas.height = '400'
    let ctx = canvas.getContext('2d')

    let conGradient = ctx.createConicGradient(Math.PI / 4, 300, 200) //（角度，x，y）
    conGradient.addColorStop(0, 'red')
    conGradient.addColorStop(0.5, 'yellow')
    conGradient.addColorStop(1, 'blue')
    ctx.fillStyle = conGradient
    ctx.fillRect(0, 0, 600, 400)
  </script>
</body>

</html>
